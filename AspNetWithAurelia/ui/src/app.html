<template>
  <require from="bootstrap/css/bootstrap.min.css"></require>
  <section class="container">
    <h1>${message}</h1>

    <h2>Data from Values Controller:</h2>
    <ul if.bind="values">
      <li repeat.for="v of values">${v}</li>
    </ul>

    <div class="alert alert-danger" role="alert" if.bind="errorMessage">
      ${errorMessage}
    </div>

  </section>
</template>
